    .block{

    <script>
        window.onload = function(){
            var bg = ['pink','#fff'];
            var $block = document.getElementsByClassName('block');
            for(var i=0;i<$block.length;i++){
                $block[i].style.background = i%2==0?bg[0]:bg[1];
            }

            var baoliyuMult = (function (){
                'use strict'
                return baoliyuFun();
            })();
        }
        
        var baoliyuFun = function baoliyu(depth){
            console.log('抱着');
            document.getElementById('liyuResult').innerHTML += '\n抱着';
            if(!depth){
                console.log('我的小鲤鱼');
                document.getElementById('liyuResult').innerHTML += '\n我的小鲤鱼';
            }else{
                baoliyu(--depth);
            }
            console.log('啦');
            document.getElementById('liyuResult').innerHTML += '\n啦';
        }

        function baoliyuCallee(depth){
            console.log('抱着');
            document.getElementById('liyuResultCallee').innerHTML += '\n抱着';

                console.log('我的小鲤鱼');
                document.getElementById('liyuResultCallee').innerHTML += '\n我的小鲤鱼';
            }else{
                arguments.callee(--depth);
            }
            console.log('啦');
            document.getElementById('liyuResultCallee').innerHTML += '\n啦';
        }

        if(num<=1){
            return 1;
        }else{
            return num+fun(num-1);

})()

var sumAnother=sum;
